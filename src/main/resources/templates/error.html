<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 거부</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff4c4c;
        }

        .error-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .home-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .home-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<div class="error-container">
    <h1>403 Forbidden</h1>
    <p>죄송합니다. 이 페이지에 접근할 수 있는 권한이 없습니다.</p>
    <a href="/" class="home-button">홈으로 이동</a>
</div>
</body>
</html>
